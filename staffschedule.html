<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>員工班表 - 寒居酒店</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
    }
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(122, 153, 172, 0.3);
      border-radius: 50%;
      border-top-color: #7A99AC;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .announcement-enter {
      animation: slideIn 0.3s ease-out;
    }
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body class="min-h-screen bg-white">
  
  <!-- Header -->
  <div class="bg-[#7A99AC] text-white shadow-lg sticky top-0 z-50">
    <div class="max-w-4xl mx-auto px-4 py-4">
      <div class="flex items-center gap-3">
        <a href="index.html" class="p-2 hover:bg-white/20 rounded-lg transition-colors">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
          </svg>
        </a>
        <div>
          <h1 class="text-xl font-bold">員工班表</h1>
          <p class="text-xs text-blue-100">Staff Schedule</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="max-w-4xl mx-auto px-4 py-6">
    
    <!-- 班表標題 -->
    <div class="flex items-center justify-between mb-4 px-2">
      <h2 class="font-bold text-[#7A99AC] text-lg">所有公告</h2>
      <span id="scheduleCount" class="text-xs text-[#7A99AC]">共 0 則</span>
    </div>
    
    <!-- 班表內容 -->
    <div id="scheduleContainer">
      <div class="flex justify-center items-center py-8">
        <div class="loading"></div>
        <span class="ml-2 text-[#7A99AC]">載入中...</span>
      </div>
    </div>
  </div>

  <script>
    // ⚠️ 請將此處替換成你的 Google Apps Script 網址
    const API_URL = 'https://script.google.com/macros/s/AKfycbyn-jDONkxzMTtV6mSD2A94aQUoky55mi39XaHggGQip74kF3GcsIw4VMLkEKqAXRZhpQ/exec';
    
    // 載入班表
    async function loadSchedule() {
      try {
        const response = await fetch(`${API_URL}?action=getSchedule`);
        const schedules = await response.json();
        const container = document.getElementById('scheduleContainer');
        const countElement = document.getElementById('scheduleCount');
        
        if (schedules.error) {
          container.innerHTML = `<p class="text-center text-red-500 py-8">${schedules.error}</p>`;
          countElement.textContent = '共 0 則';
          return;
        }
        
        if (schedules.length === 0) {
          container.innerHTML = '<p class="text-center text-gray-400 py-8">目前沒有班表公告</p>';
          countElement.textContent = '共 0 則';
          return;
        }

        countElement.textContent = `共 ${schedules.length} 則`;
        
        container.innerHTML = schedules.map(schedule => {
          const typeConfig = {
            urgent: { 
              bg: 'bg-red-100', 
              color: 'text-red-600',
              badge: 'bg-red-500',
              label: '緊急'
            },
            normal: { 
              bg: 'bg-blue-100', 
              color: 'text-blue-600',
              badge: 'bg-blue-500',
              label: '一般'
            },
            info: { 
              bg: 'bg-gray-100', 
              color: 'text-gray-600',
              badge: 'bg-gray-500',
              label: '資訊'
            }
          };
          const config = typeConfig[schedule.type] || typeConfig.info;
          
          return `
            <div class="bg-white rounded-lg p-4 mb-3 shadow-sm hover:shadow-md transition-all border border-[#e5e7eb] announcement-enter">
              <div class="flex items-start gap-3">
                <div class="w-10 h-10 rounded-full flex items-center justify-center flex-shrink-0 ${config.bg}">
                  <svg class="w-5 h-5 ${config.color}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
                  </svg>
                </div>
                <div class="flex-1">
                  <div class="flex items-center gap-2 mb-1">
                    <span class="px-2 py-0.5 ${config.badge} text-white text-xs rounded-full">${config.label}</span>
                    <span class="text-xs text-[#7A99AC]">${schedule.time}</span>
                  </div>
                  <h3 class="font-semibold text-[#7A99AC] text-base mb-2">${schedule.title}</h3>
                  <p class="text-[#4a4540] text-sm mb-3 leading-relaxed">${schedule.content}</p>
                  <div class="flex items-center justify-between pt-2 border-t border-gray-100">
                    <div class="flex items-center gap-2">
                      <svg class="w-4 h-4 text-[#7A99AC]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                      </svg>
                      <span class="text-xs text-[#7A99AC]">${schedule.author}</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          `;
        }).join('');
      } catch (error) {
        console.error('載入班表失敗:', error);
        document.getElementById('scheduleContainer').innerHTML = 
          '<p class="text-center text-red-500 py-8">載入失敗，請稍後再試</p>';
      }
    }

    // 頁面載入時執行
    window.addEventListener('DOMContentLoaded', () => {
      // 檢查 API_URL 是否已設定
      if (API_URL === 'YOUR_GOOGLE_APPS_SCRIPT_URL_HERE') {
        const message = `
          <div class="bg-yellow-50 border-l-4 border-yellow-400 p-4 mb-4 rounded">
            <div class="flex">
              <div class="flex-shrink-0">
                <svg class="h-5 w-5 text-yellow-400" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                </svg>
              </div>
              <div class="ml-3">
                <p class="text-sm text-yellow-700">
                  <strong>尚未設定 API 網址</strong><br>
                  請在 HTML 檔案中將 <code class="bg-yellow-100 px-1 rounded">API_URL</code> 替換成你的 Google Apps Script 網址。
                </p>
              </div>
            </div>
          </div>
        `;
        document.querySelector('.max-w-4xl').insertAdjacentHTML('afterbegin', message);
        return;
      }
      
      // 載入班表
      loadSchedule();
    });
  </script>
</body>
</html>
