<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>寒居酒店房務部</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
    }
    .hover-scale:hover {
      transform: scale(1.05);
    }
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(122, 153, 172, 0.3);
      border-radius: 50%;
      border-top-color: #7A99AC;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="min-h-screen bg-white">
  
  <!-- Header -->
  <div class="bg-[#7A99AC] text-white shadow-lg sticky top-0 z-50">
    <div class="max-w-4xl mx-auto px-4 py-4 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 bg-white rounded-full flex items-center justify-center">
          <span class="text-[#7A99AC] font-bold text-lg">HK</span>
        </div>
        <div>
          <h1 class="text-xl font-bold">房務部</h1>
          <p class="text-xs text-blue-100">Housekeeping Department</p>
        </div>
      </div>
      <button onclick="refreshData()" class="p-2 hover:bg-white/20 rounded-lg transition-colors" title="重新整理">
        <svg id="refreshIcon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
        </svg>
      </button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="max-w-4xl mx-auto px-4 py-6 pb-20">
    
    <!-- Quick Actions Grid -->
    <div class="grid grid-cols-4 gap-3 mb-6">
      <!-- 1. 部門公告 -->
      <a href="#announcements" class="block group">
        <div class="bg-[#7A99AC] rounded-xl p-4 shadow-lg hover:shadow-xl hover-scale transition-all duration-200">
          <div class="text-white flex flex-col items-center text-center">
            <div class="mb-2">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
              </svg>
            </div>
            <h3 class="text-sm font-bold">部門公告</h3>
          </div>
        </div>
      </a>

      <!-- 2. 員工住宿回饋 -->
      <a href="https://reurl.cc/pKNRnb" target="_blank" rel="noopener noreferrer" class="block group">
        <div class="bg-[#7A99AC] rounded-xl p-4 shadow-lg hover:shadow-xl hover-scale transition-all duration-200">
          <div class="text-white flex flex-col items-center text-center">
            <div class="mb-2">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
              </svg>
            </div>
            <h3 class="text-sm font-bold">員工住宿回饋</h3>
          </div>
        </div>
      </a>

      <!-- 3. 客衣送洗記錄 -->
      <a href="https://miluku06.github.io/laundry/" class="block group">
        <div class="bg-[#7A99AC] rounded-xl p-4 shadow-lg hover:shadow-xl hover-scale transition-all duration-200">
          <div class="text-white flex flex-col items-center text-center">
            <div class="mb-2">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
              </svg>
            </div>
            <h3 class="text-sm font-bold">客衣送洗記錄</h3>
          </div>
        </div>
      </a>

      <!-- 4. 班表 -->
      <a href="https://reurl.cc/LQOo34" target="_blank" rel="noopener noreferrer" class="block group">
        <div class="bg-[#7A99AC] rounded-xl p-4 shadow-lg hover:shadow-xl hover-scale transition-all duration-200">
          <div class="text-white flex flex-col items-center text-center">
            <div class="mb-2">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path>
              </svg>
            </div>
            <h3 class="text-sm font-bold">班表</h3>
          </div>
        </div>
      </a>
    </div>

    <!-- Pinned Items -->
    <div class="mb-6" id="pinnedSection">
      <div class="flex items-center gap-2 mb-3 px-2">
        <svg class="w-5 h-5 text-amber-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"></path>
        </svg>
        <h2 class="font-bold text-[#7A99AC]">置頂項目</h2>
      </div>
      
      <div id="pinnedContainer">
        <!-- 載入中顯示 -->
        <div class="flex justify-center items-center py-8">
          <div class="loading"></div>
          <span class="ml-2 text-[#7A99AC]">載入中...</span>
        </div>
      </div>
    </div>

    <!-- Announcements -->
    <div>
      <h2 class="font-bold text-[#7A99AC] mb-3 px-2">最新公告</h2>
      
      <div id="announcementsContainer">
        <!-- 載入中顯示 -->
        <div class="flex justify-center items-center py-8">
          <div class="loading"></div>
          <span class="ml-2 text-[#7A99AC]">載入中...</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    // ⚠️ 重要：請將下面的網址替換成你的 Google Apps Script 網址
    const API_URL = 'https://script.google.com/macros/s/AKfycbwLkn1PmmPro3TGaB0YAFlf3tXntdMerrcst57B-zK_V5Iq0LsXUn72EpBoJwjJAQpJ/exec';

    // 載入置頂項目
    async function loadPinnedItems() {
      try {
        const response = await fetch(`${API_URL}?action=getPinned`);
        const items = await response.json();
        const container = document.getElementById('pinnedContainer');
        
        if (items.length === 0) {
          container.innerHTML = '<p class="text-center text-gray-400 py-4">目前沒有置頂項目</p>';
          return;
        }
        
        container.innerHTML = items.map(item => `
          <div class="bg-amber-50 border-l-4 border-amber-400 rounded-lg p-4 mb-3 shadow-sm hover:shadow-md transition-shadow">
            <div class="flex justify-between items-start mb-1">
              <h3 class="font-semibold text-[#7A99AC]">${item.emoji} ${item.title}</h3>
              <span class="text-xs text-[#7A99AC]">${item.time}</span>
            </div>
            <p class="text-[#4a4540] text-sm">${item.content}</p>
          </div>
        `).join('');
      } catch (error) {
        console.error('載入置頂項目失敗:', error);
        document.getElementById('pinnedContainer').innerHTML = 
          '<p class="text-center text-red-500 py-4">載入失敗，請檢查 API 網址設定</p>';
      }
    }

    // 載入最新公告
    async function loadAnnouncements() {
      try {
        const response = await fetch(`${API_URL}?action=getAnnouncements`);
        const announcements = await response.json();
        const container = document.getElementById('announcementsContainer');
        
        if (announcements.length === 0) {
          container.innerHTML = '<p class="text-center text-gray-400 py-4">目前沒有公告</p>';
          return;
        }
        
        container.innerHTML = announcements.map(announcement => {
          const typeConfig = {
            urgent: { bg: 'bg-red-100', color: 'text-red-600' },
            normal: { bg: 'bg-blue-100', color: 'text-blue-600' },
            info: { bg: 'bg-gray-100', color: 'text-gray-600' }
          };
          const config = typeConfig[announcement.type] || typeConfig.info;
          
          return `
            <div class="bg-white rounded-lg p-4 mb-3 shadow-sm hover:shadow-md transition-shadow border border-[#e5e7eb]">
              <div class="flex items-start gap-3">
                <div class="w-10 h-10 rounded-full flex items-center justify-center flex-shrink-0 ${config.bg}">
                  <svg class="w-5 h-5 ${config.color}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
                  </svg>
                </div>
                <div class="flex-1">
                  <div class="flex justify-between items-start mb-1">
                    <h3 class="font-semibold text-[#7A99AC] text-sm">${announcement.title}</h3>
                    <span class="text-xs text-[#7A99AC]">${announcement.time}</span>
                  </div>
                  <p class="text-[#4a4540] text-sm mb-2">${announcement.content}</p>
                  <div class="flex items-center justify-between">
                    <span class="text-xs text-[#7A99AC]">發布者：${announcement.author}</span>
                    <svg class="w-4 h-4 text-[#7A99AC]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                  </div>
                </div>
              </div>
            </div>
          `;
        }).join('');
      } catch (error) {
        console.error('載入公告失敗:', error);
        document.getElementById('announcementsContainer').innerHTML = 
          '<p class="text-center text-red-500 py-4">載入失敗，請檢查 API 網址設定</p>';
      }
    }

    // 重新整理資料
    async function refreshData() {
      const icon = document.getElementById('refreshIcon');
      icon.style.animation = 'spin 1s ease-in-out infinite';
      
      await Promise.all([
        loadPinnedItems(),
        loadAnnouncements()
      ]);
      
      setTimeout(() => {
        icon.style.animation = '';
      }, 1000);
    }

    // 頁面載入時執行
    window.addEventListener('DOMContentLoaded', () => {
      loadPinnedItems();
      loadAnnouncements();
    });
  </script>
</body>
</html>
